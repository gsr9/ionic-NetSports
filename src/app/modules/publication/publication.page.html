<ion-header>
  <ion-toolbar>
    <ion-title>publication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color='white'>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </ion-col>
          <ion-col>
          <ion-card-subtitle>{{usuario}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-card-title>{{titulo}}</ion-card-title>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      {{descripcion}}
    </ion-card-content>
  </ion-card>
  <ion-card color='white'>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-card-title>Comentarios</ion-card-title>
        </ion-row>
        <ion-row>
          <ion-input placeholder="Enter Input"></ion-input><ion-button>Default</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
        <app-comments></app-comments>
    </ion-card-content>
  </ion-card>

</ion-content>
