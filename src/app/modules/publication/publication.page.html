<ion-header>
  <ion-toolbar>
    <ion-title>publication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="sinborde">
      <ion-avatar item-start>
          <img src="https://previews.123rf.com/images/igorrita/igorrita1507/igorrita150700024/42584408-car%C3%A1cter-inconformista-plana-chico-joven-con-estilo-con-gafas-avatar-icono-ilustraci%C3%B3n-vectorial-hombre-e.jpg"/>
      </ion-avatar>
      <h3>{{titulo}}</h3>
    </ion-item>
    <img src="https://statics-cuidateplus.marca.com/sites/default/files/styles/natural/public/comienza-deporte.jpg?itok=UgshWJTs" alt="">
    <ion-item>
      <ion-label item-start><p>20-05-2019</p></ion-label>
      <ion-label class="derecha"><p>{{usuario}}</p></ion-label>
    </ion-item>
    <ion-card-content>
      <p>{{descripcion}}</p>
    </ion-card-content>
    <ion-item class="sinborde">
      <ion-input placeholder="Enter Input"></ion-input><ion-button>Default</ion-button>
    </ion-item>
      <ion-list *ngFor="let item of comments" >
        <ion-item class="lista">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
