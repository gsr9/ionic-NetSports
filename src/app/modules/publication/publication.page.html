<ion-header>
  <ion-toolbar>
    <ion-title>publication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="sinborde">
      <ion-avatar item-start>
          <img src="{{imagen}}"/>
      </ion-avatar>
      <h3 style="margin-left: 15px;">{{titulo}}</h3>
    </ion-item>
    <img src="https://statics-cuidateplus.marca.com/sites/default/files/styles/natural/public/comienza-deporte.jpg?itok=UgshWJTs" alt="">
    <ion-item>
      <ion-label item-start><p>20-05-2019</p></ion-label>
      <ion-label class="derecha"><p>{{usuario}}</p></ion-label>
    </ion-item>
    <ion-card-content>
      <p>{{descripcion}}</p>
    </ion-card-content>
    <ion-icon class="gustoso" *ngIf="gustar" name="heart" tappable (click)="nomeGusta()"></ion-icon>
    <ion-icon class="nogustoso" *ngIf="!gustar" name="heart" tappable (click)="meGusta()"></ion-icon>
    <ion-item class="sinborde">
      <ion-input placeholder="Enter Input"></ion-input><ion-button>Default</ion-button>
    </ion-item>
      <ion-list *ngFor="let item of comments" >
        <ion-item class="lista">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
