<ion-content>
  <div class="parteArriba">
    <ion-grid>
      <ion-row>
        <ion-col size="5" class="divImagen">
            <img class="imagenProfile" src="https://www.lewesac.co.uk/wp-content/uploads/2017/12/default-avatar.jpg">
            <a class="tagsProfile">#Futbol #Profesional</a>
        </ion-col>
        <ion-col size="7" class="divInfo">
          <p class="fontTitulo">{{nombre}}</p>
          <p class="fontDescripcion">{{descripcion}}</p>
          <img class="pencilImagen" src="https://cdn.onlinewebfonts.com/svg/img_376363.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="parteAbajo">
      
      <ion-segment class="tabProfile" color="secondary" (ionChange)="segmentChanged($event.target.value)">
          <ion-segment-button value="historias" checked>
            <ion-label class="robotoFont">Historias <ion-badge class="badgeProfile" color="primary">{{numStories}}</ion-badge></ion-label>
          </ion-segment-button>
          <ion-segment-button value="seguidores">
            <ion-label class="robotoFont">Seguidores <ion-badge class="badgeProfile" color="primary">99</ion-badge></ion-label>
          </ion-segment-button>
          <ion-segment-button value="seguidos">
            <ion-label class="robotoFont">Seguidos <ion-badge class="badgeProfile" color="primary">99</ion-badge></ion-label>
          </ion-segment-button>
        </ion-segment>
      
      <ion-content *ngIf="historias">
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let item of stories;" size=4>
                <app-historia-profile (click)="goToPubli(item)" [name]=item.titulo>

                </app-historia-profile>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-grid *ngIf="seguidores">
        Adios
      </ion-grid>
      <ion-grid *ngIf="seguidos">
        JEJEJE
      </ion-grid>

  </div>


</ion-content>
