<ion-header>
  <ion-toolbar>
    <ion-title> {{event.deporte}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="sinborde">
      <ion-avatar item-start>
          <img src="https://previews.123rf.com/images/igorrita/igorrita1507/igorrita150700024/42584408-car%C3%A1cter-inconformista-plana-chico-joven-con-estilo-con-gafas-avatar-icono-ilustraci%C3%B3n-vectorial-hombre-e.jpg"/>
      </ion-avatar>
      <h3>{{event.titulo}}</h3>
    </ion-item>
      <agm-map [latitude]="latitud" [longitude]="longitud" [zoom]="12">
        <agm-marker [latitude]="latitud" [longitude]="longitud"></agm-marker>
      </agm-map>
    <ion-item>
      <ion-label item-start><p>{{event.fecha}}</p></ion-label>
      <ion-label class="derecha">{{event.deporte}}</ion-label>
    </ion-item>
    <ion-card-content>
      <p>{{event.descripcion}}</p>
    </ion-card-content>
    <ion-item class="sinborde">
      <ion-label item-start>{{event.users.length}} personas apuntadas:</ion-label>
      <ion-button *ngIf="encontrado" tappable (click)="desapuntarUser()" item-end><ion-icon name="bicycle"></ion-icon></ion-button>
      <ion-button *ngIf="!encontrado" class="negro" tappable (click)="apuntarUser()" item-end><ion-icon name="bicycle"></ion-icon></ion-button>
    </ion-item>
    <ion-list *ngFor="let item of event.users" >
        <ion-item class="lista">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
